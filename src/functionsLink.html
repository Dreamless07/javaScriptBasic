<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .calculator-title {
            text-align: center;
            margin-bottom: 20px;
        }
        #result {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator-card bg-white p-4">
        <h1 class="calculator-title text-primary">Calculator</h1>

        <div class="mb-3">
            <input type="number" class="form-control" id="num1" placeholder="Enter the first number">
        </div>

        <div class="mb-3">
            <select class="form-select" id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
                <option>%</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="num2" placeholder="Enter the second number">
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>

        <p id="result" class="text-success"></p>
    </div>
</div>


<script>
    function calculate(){
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      let op = document.getElementById("operation").value;
      let res = 0;

        if(op == "+"){
            res = a + b;
        }
        else if(op == "-"){
            res = a - b;
        }
        else if(op == "*"){
            res = a * b;
        }
        else if(op == "/"){
            res = (b != 0) ? (a / b) : "Cannot divide by zero";
        }
        else if(op == "%"){
            res = a % b;
        }

        document.getElementById("result").innerText = "Result = " + res;
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
